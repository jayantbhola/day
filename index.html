<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Date Proposal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5e6f1;
      text-align: center;
      padding-top: 50px;
      color: #5f3e7b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 50px;
      margin-top: 30px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #ff68b3;
      border: none;
      color: white;
      border-radius: 10px;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .button:hover {
      background-color: #ff4f99;
    }

    .message {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    #catContainer img {
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      max-width: 80%;
      height: auto;
    }

    #catContainer h2 {
      font-size: 2em;
      color: #ff68b3;
    }

    /* Add some spacing to the cat image */
    #catContainer {
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <h1>Valentine's Day Proposal</h1>
  <p class="message">Would you go on a date with me?</p>
  
  <div class="button-container">
    <button class="button" id="yesButton" onclick="acceptProposal()">Yes</button>
    <button class="button" id="noButton" onclick="declineProposal()">No</button>
  </div>

  <div id="catContainer" style="display: none;">
    <img src="https://media.tenor.com/FRyxmH3iOdQAAAAi/peach-cat-frisky-peach-and-goma.gif" alt="Cute Cat GIF" />
    <h2>Yay! You said Yes! ‚ù§Ô∏è</h2>
  </div>

  <script>
    let attempts = 0;

    function acceptProposal() {
      // Display a cute cat GIF and the message after the user says Yes
      document.querySelector("body").innerHTML = `
        <h1>Yay! You said Yes! ‚ù§Ô∏è</h1>
        <div id="catContainer">
          <img src="https://media.tenor.com/FRyxmH3iOdQAAAAi/peach-cat-frisky-peach-and-goma.gif" alt="Cute Cat GIF" />
          <h2>Thank you for saying Yes! üê±</h2>
        </div>
      `;
    }

    function declineProposal() {
      attempts++;

      // Display a new phrase to convince the user to say Yes
      const phrases = [
        "Please pookie, just one date? ü•∫",
        "If I give you coffee, will you say yes? ‚òï‚ù§Ô∏è",
        "I promise I'll be the best date ever! üíï",
        "How about we go for a walk with a cute kitten? üêæ",
        "C'mon, just one little date? üòÖ"
      ];

      const randomPhrase = phrases[attempts % phrases.length]; // Loop through phrases
      document.querySelector(".message").innerHTML = randomPhrase;
      
      // Make the "Yes" button grow and "No" button shrink with each click
      document.getElementById("yesButton").style.transform = `scale(${1 + 0.2 * attempts})`;
      document.getElementById("noButton").style.transform = `scale(${1 - 0.1 * attempts})`; // Shrink the "No" button

      // Prevent multiple clicks for a bit
      document.getElementById("noButton").disabled = true;
      setTimeout(() => {
        document.getElementById("noButton").disabled = false;
      }, 300);
    }
  </script>

</body>
</html>
